<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css"></link>
        <title>My Updating Chart</title>
    </head>
    <body>
        <h2 class="title">Daily Temperature Ranges</h2>
        <div class="description">Daily min and max temperatures in NYC
            in 2018</div>

            <div id="tooltip" class="tooltip">

                    <span id="date"></span>
                </div>

                    <span id="temperature"></span>
                </div>
            </div>
        </div>

        <script src="./../../d3.v6.js"></script>
        <script src="./scatter.js"></script>
    </body>

</html>
